name: myapp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  
  animated_notch_bottom_bar: ^1.0.0
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.2
  fluttertoast: ^8.2.5
  shared_preferences: ^2.2.3
  get: ^4.6.6
  image_picker: ^1.1.1
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
